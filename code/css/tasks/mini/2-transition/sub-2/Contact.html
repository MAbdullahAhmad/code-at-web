<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact Page</title>
        
        <!-- I can link the style.css sheet -->
        <link rel="stylesheet" href="contact.css">
        
        <!-- cdj font icons link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    </head>

    <body>

        <div class="contact-form">
            <div>
                <h1 id="contact-us-heading">Contact Us</h1>
            </div>

            <div class="form-discription">
                Please fill this form in a decent manner
            </div>

            <form method="post">
                
                <h2 id="full-name">
                    Full name
                </h2>
                <input type="text" class="text-1" placeholder="First Name">
                <input type="text" class="text-2" placeholder="Last Name">
                
                <h2 id="email">
                    Email
                </h2>
                <input type="text" class="email-text">

                <h2 id="message-form">
                    Message
                </h2>
                <textarea name="" class="messege-input" cols="30" rows="7">
                </textarea>
                
                <br>
                
                <button class="submit">
                    <h3>
                        Submit
                    </h3>
                </button>

            </form>
        </div>

        <!-- Another div -->

    </body>

</html>
